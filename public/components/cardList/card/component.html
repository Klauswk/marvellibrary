<div class="card">
    <img class="card-img-top img-thumbnail" src="{{card.imageLink}}" alt="Card image cap">
    <div class="card-block">
        <h4 class="card-title">{{card.title}}</h4>
        <p class="card-text">{{card.text}}</p>
        <a href="#" class="btn btn-primary">{{card.link}}</a>
    </div>
</div>
